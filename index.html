<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manchester Undergraduate Mathematics Conference</title>
  <meta name="description" content="A studentâ€‘led maths conference at the University of Manchester. Talks, workshops, community." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fdfdff;             /* white background */
      --panel:#f2efff;           /* pale purple panel */
      --ink:#1a1333;             /* deep purple text */
      --muted:#5e548e;           /* muted purple-grey */
      --brand:#7b5cff;           /* lighter purple accent */
      --accent:#b69eff;          /* pastel lavender */
      --ring:rgba(123,92,255,.25);
      --radius:18px;
      --max:1100px;
    }
    html,body{height:100%;scroll-behavior:smooth}
    body{
      margin:0; background:linear-gradient(180deg, #ffffff 0%, #f2efff 80%);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.6;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{ color:var(--brand); text-decoration:none }
    a:hover{ text-decoration:underline }
    img{ max-width:100%; display:block }

    /* --- Navigation --- */
    .nav{ position:fixed; top:0; left:0; right:0; z-index:50; transition:background .35s ease, box-shadow .35s ease }
    .nav__inner{ max-width:var(--max); margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:14px 20px }
    .nav--scrolled{ background:rgba(255,255,255,.9); backdrop-filter:blur(10px); box-shadow:0 1px 4px rgba(0,0,0,.05) }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px; color:var(--brand) }
    .brand__dot{ width:12px; height:12px; border-radius:50%; background:linear-gradient(135deg,var(--brand),#c9b6ff) }
    .menu{ display:flex; gap:18px; align-items:center }
    .menu a{ padding:8px 12px; border-radius:12px; color:var(--muted) }
    .menu a:hover{ color:var(--ink); background:rgba(123,92,255,.08) }
    .btn{ background:linear-gradient(135deg,var(--brand),#c9b6ff); color:white; padding:10px 14px; border-radius:14px; font-weight:600; box-shadow:0 6px 20px var(--ring); border:0 }
    .btn:hover{ transform:translateY(-1px) }

    /* --- Hero --- */
    .hero{ position:relative; padding-top:110px; padding-bottom:80px; overflow:hidden; background:linear-gradient(180deg,#ede9ff 0%,#ffffff 100%); }
    .hero__inner{ max-width:var(--max); margin:0 auto; padding:0 20px; display:grid; grid-template-columns:1.15fr .85fr; gap:28px; align-items:center }
    .kicker{ font-size:.95rem; letter-spacing:.2em; text-transform:uppercase; color:var(--brand); font-weight:700 }
    h1{ font-size: clamp(2.1rem, 4vw + .8rem, 4.25rem); line-height:1.1; margin:.35rem 0 1rem; font-weight:800; color:var(--ink) }
    .lede{ color:var(--muted); font-size:1.08rem; max-width:48ch }
    .hero__cta{ display:flex; gap:12px; margin-top:22px }

    /* Floating blobs */
    .blob{ position:absolute; filter:blur(40px); opacity:.3; border-radius:50%; pointer-events:none }
    .blob--a{ width:460px; height:460px; background:#c9b6ff; top:-80px; right:-120px; animation:float 18s ease-in-out infinite }
    .blob--b{ width:380px; height:380px; background:#e0d1ff; bottom:-120px; left:-110px; animation:float 22s ease-in-out infinite reverse }
    @keyframes float{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-24px) } 100%{ transform:translateY(0) } }

    /* --- Cards --- */
    .strip{ max-width:var(--max); margin:40px auto 0; padding:0 20px; display:grid; grid-template-columns:repeat(3,1fr); gap:16px }
    .card{ background:linear-gradient(180deg, rgba(123,92,255,.08), rgba(255,255,255,.8)); border:1px solid rgba(123,92,255,.15); border-radius:var(--radius); padding:18px; position:relative; overflow:hidden; color:var(--ink) }
    .card h3{ margin:.2rem 0; font-size:1.05rem; color:var(--ink) }
    .card p{ margin:.2rem 0; color:var(--muted) }
    .chip{ display:inline-block; font-size:.8rem; color:white; background:var(--brand); padding:4px 8px; border-radius:999px; font-weight:700 }

    section{ padding:80px 20px }
    .wrap{ max-width:var(--max); margin:0 auto }
    .section__title{ font-size:2rem; margin:0 0 14px; color:var(--ink) }
    .two{ display:grid; grid-template-columns:1fr 1fr; gap:28px; align-items:start }

    .timeline{ position:relative; padding-left:24px; border-left:2px dashed rgba(123,92,255,.3) }
    .item strong{ color:var(--ink) }
    .item .meta{ color:var(--muted) }

    .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:18px }
    .speaker{ background:var(--panel); border-radius:var(--radius); padding:16px; border:1px solid rgba(123,92,255,.2) }
    .avatar{ width:72px; height:72px; border-radius:50%; background:linear-gradient(135deg,#d6ccff,#c9b6ff) }

    .cta{ background:linear-gradient(90deg, rgba(123,92,255,.15), rgba(182,158,255,.12)); border-top:1px solid rgba(123,92,255,.15); border-bottom:1px solid rgba(123,92,255,.15) }
    .cta__inner{ max-width:var(--max); margin:0 auto; display:flex; gap:20px; align-items:center; justify-content:space-between; padding:22px 20px; color:var(--ink) }

    footer{ padding:50px 20px; color:var(--muted); background:#f9f8ff }
    .foot__inner{ max-width:var(--max); margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:14px; border-top:1px solid rgba(123,92,255,.15); padding-top:18px }

    .reveal{ opacity:0; transform:translateY(18px); transition:opacity .6s ease, transform .6s ease }
    .reveal.is-visible{ opacity:1; transform:none }

    @media (prefers-reduced-motion: reduce){ *{ animation:none !important; transition:none !important } .blob{ display:none } }
    @media (max-width:900px){ .hero__inner{ grid-template-columns:1fr; text-align:center } .hero__cta{ justify-content:center } .strip{ grid-template-columns:1fr } .two{ grid-template-columns:1fr } .grid{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:560px){ .grid{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <!-- content unchanged from previous structure -->
</body>
</html>
